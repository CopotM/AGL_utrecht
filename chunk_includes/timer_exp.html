<!DOCTYPE html>
<html>
<body>
<style>
h1 {
  text-align: center;
}
</style>
<div id="safeTimer">
<h3>Time for a quick break! A button will appear once the time has elapsed, click it to get back to the experiment</h3>
<h1 id="safeTimerDisplay"></h1>
</div>

<script>
var myVar = setInterval(function(){ myTimer() }, 1000);
var secondlimit = 0;
var minutelimit = 2

function myTimer() {
if(secondlimit == 0 & minutelimit == 0)
{
    myStopFunction();
}
document.getElementById("safeTimerDisplay").innerHTML = zeroPad(minutelimit,2)+":" + zeroPad(secondlimit,2);
if (secondlimit == 0 & minutelimit != 0){
    minutelimit = minutelimit - 1
    secondlimit = 59
}
else{secondlimit = secondlimit  - 1};

}

function myStopFunction() {
    clearInterval(myVar);
}

function zeroPad(num, places) {
  var zero = places - num.toString().length + 1;
  return Array(+(zero > 0 && zero)).join("0") + num;
}

</script>

</body>
</html>
